<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>5e Character</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>Welcome, Adventurer!</h1>
    <img id="dndLogo" src="imgs/DnDlogo.jpg" alt="">
    <h2>You adventures await, but first, you must create your character!</h2>
  </header>
  <main>
    <div class="stepsContainer">
      <div class="currentStep">
        <h1>Step One:</h1>
        <h2>What race are you?</h2>
      </div>
      <div class="stepList">
        <h3>Step 1: Race</h3>
        <h3>Step 2: Class</h3>
        <h3>Step 3: Name</h3>
        <h3>Step 4: Roll!</h3>
        <h3>Step 5: Character Description</h3>
        <h3>Step 6: Equipment</h3>
      </div>

      <form class="buttonChoices">

      </form>

      <div class="description">

      </div>
    </div>
    <div class="mainContainer">

      <div class="main image">

      </div>

    </div>
  </main>
</body>
</html>
