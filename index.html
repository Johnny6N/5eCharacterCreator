<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>5e Character</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>Welcome, Adventurer!</h1>
    <img id="dndLogo" src="imgs/DnDlogo.jpg" alt="">
    <h2>You adventures await, but first, you must create your character!</h2>
  </header>
  <main>
    <div class="stepsContainer">
      <div class="leftStepsPanel">
        <h1>Step One:</h1>
        <h2>What race are you?</h2>
      </div>
      <div class="rightStepsPanel">
        <h3>Step 1: Race</h3>
        <h3>Step 2: Class</h3>
        <h3>Step 3: Name</h3>
        <h3>Step 4: Roll!</h3>
        <h3>Step 5: Character Description</h3>
        <h3>Step 6: Equipment</h3>
      </div>
      <div class="centerChoicePanel">

      <form class="raceChoice">

      </form>

      <div class="gender">
        <div class="genderChoice">
          <div class="genderButtons">

          <button type="button" id="male" class="genderButton">Male</button>
          <button type="button" id="female" class="genderButton">Female</button>
        </div>
        <div class="genderRaceImage">

          <img id="maleImg" width="20%">
          <img id="femaleImg" width="20%">
        </div>

        </div>
        <div class="choiceDesript">

        </div>
      </div>
      <div class="submit">
        <a href="page2/index2.html" class="button">Submit</a>
      </div>
    </div>
    </div>
    <div class="mainContainer">

      <div class="main image">

      </div>

    </div>
  </main>
</body>
</html>
