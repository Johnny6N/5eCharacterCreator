<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>5e Character</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app6.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Acme|Bangers|Handlee&display=swap" rel="stylesheet">
</head>

<body>

<header>

  <div class="leftHeader">
    <img src="../imgs/leftheaderimage.jpg" style="width:100%">
  </div>

  <div class="centerHeader">
    <h1>Welcome, Adventurer!</h1>
    <img id="dndLogo" src="../imgs/DnDlogo.jpg" alt="">
    <h2 id="lastPageDialogue1"></h2>
    <h2 id="lastPageDialogue2"></h2>
    <h2 id="lastPageDialogue3"></h2>

  </div>

  <div class="rightHeader">
    <img src="../imgs/rightheaderimage.jpg" style="width:100%">
  </div>

</header>

<main>

  <div class="playerContainer">

    <div class="leftCharacterPanel">

      <div class="character">
        <h4>Character</h4>
        <ul class="nameRaceClass">

        </ul>
      </div>

      <div class="proficiencies">
        <h4>Proficiencies/Traits</h4>
        <ul class="proficiencyList">

        </ul>
      </div>

      <div class="equipment">
        <h4>Equipment</h4>
      </div>

    </div>

    <div class="centerCharacterPanel">
      <div class="panelClassImg">
        <img id="characterImg" width="100%">
      </div>
      <div class="panelClass">
        <img id="panelClassDescription" width="100%">
      </div>
    </div>

    <div class="rightCharacterPanel">
      <h4>Ability Score / Modifier</h4>
      <div class="strength">
        <h4>Strength</h4>
      </div>
      <div class="dexterity">
        <h4>Dexterity</h4>
      </div>
      <div class="constitution">
        <h4>Constitution</h4>
      </div>
      <div class="intelligence">
        <h4>Intelligence</h4>
      </div>
      <div class="wisdom">
        <h4>Wisdom</h4>
      </div>
      <div class="charisma">
        <h4>Charisma</h4>
      </div>
    </div>
  </div>
</main>
</body>
</html>
